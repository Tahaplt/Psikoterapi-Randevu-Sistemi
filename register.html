<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Psikoterapi Randevu Sistemi</h1>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="login.html">Giriş Yap</a>
    </nav>
  </header>

  <main>
    <h2>Kayıt Ol</h2>
    <form id="registerForm">
      <label for="name">Ad Soyad:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">E-posta:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Şifre:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label for="role">Kayıt Türü:</label><br>
      <select id="role" name="role" required>
        <option value="">Seçin</option>
        <option value="danisan">Danışan</option>
        <option value="psikolog">Psikolog</option>
      </select><br><br>

      <button type="submit">Kayıt Ol</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Tüm Hakları Saklıdır</p>
  </footer>

  <script>
    // Eğer localStorage'da user yoksa sahte kullanıcı ekle
if (!localStorage.getItem("user")) {
  localStorage.setItem("user", JSON.stringify({
    name: "Demo Psikolog",
    email: "demo@psiko.com",
    role: "psikolog", // ya da "danisan"
    age: 35,
    photo: "",
    specialty: ["Aile Terapisi", "Depresyon"],
    availableHours: ["10:00", "14:00"]
  }));
}

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!name || !email || !password || !role) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      fetch("http://localhost:3000/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, password, role })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message === "Kayıt başarılı!") {
          alert("Kayıt başarılı! Giriş yapabilirsiniz.");
          window.location.href = "login.html";
        } else {
          alert(data.message || "Kayıt sırasında bir hata oluştu.");
        }
      })
      .catch(err => {
        console.error("Kayıt hatası:", err);
        alert("Sunucuya bağlanılamadı.");
      });
    });
  </script>
</body>
</html>
