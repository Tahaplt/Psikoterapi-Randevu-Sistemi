<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Psikoterapi Randevu Sistemi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* SLIDER */
    .slider {
      width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
      margin-bottom: 40px;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      animation: slide 15s infinite;
    }

    .slider img:nth-child(1) { animation-delay: 0s; }
    .slider img:nth-child(2) { animation-delay: 5s; }
    .slider img:nth-child(3) { animation-delay: 10s; }

    @keyframes slide {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      30%  { opacity: 1; }
      40%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Ana içerik */
    .content {
      text-align: center;
      padding: 20px;
    }

    .content h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .content p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Psikoterapi Randevu Sistemi</h1>
    <nav id="navLinks">
      <a href="login.html">Giriş Yap</a>
      <a href="register.html">Kayıt Ol</a>
      <a href="login.html">Demo Giriş</a>
    </nav>
  </header>

  <main>
    <div class="slider">
      <img src="https://source.unsplash.com/1600x500/?forest,nature" alt="Doğa 1">
      <img src="https://source.unsplash.com/1600x500/?mountains,calm" alt="Doğa 2">
      <img src="https://source.unsplash.com/1600x500/?lake,peace" alt="Doğa 3">
    </div>

    <div class="content">
      <h2>Psikolojik Destek İçin İlk Adımı Atın</h2>
      <p>Bu sistem sayesinde ruh sağlığınız için uzman psikologlardan kolayca randevu alabilir, uygun saatleri görebilir ve danışmanlık sürecinizi planlayabilirsiniz.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Tüm Hakları Saklıdır</p>
  </footer>

  <script>
    // NAVIGATION: Giriş yapılmışsa göster
    const user = JSON.parse(localStorage.getItem("user"));
    const navLinks = document.getElementById("navLinks");

    if (user) {
      const panelLink = "randevularım.html";
      navLinks.innerHTML = `
        <span>Merhaba, ${user.name}</span>
        <a href="randevu.html">Randevu Al</a>
        ${user.role === "psikolog" ? '<a href="profile.html">Profilim</a>' : ''}
        <a href="${panelLink}">Randevularım</a>
        <a href="#" id="logoutBtn">Çıkış Yap</a>
      `;
    }

    document.addEventListener("click", function (e) {
      if (e.target.id === "logoutBtn") {
        localStorage.removeItem("user");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
